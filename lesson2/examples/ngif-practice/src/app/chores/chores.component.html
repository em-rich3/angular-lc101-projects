<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p id="workHarder" *ngIf = "chores.length > finishedChores.length">Work Harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img *ngIf = "chores.length === 0 || finishedChores.length >= chores.length + 3; else noAllowance" src={{trophyImage}};/>
</div>
<hr>
<h1 *ngIf = "chores.length === 0 && finishedChores.length >= 4; else earnIceCream">
    <div id='treat'>
        Ice Cream Treat!
    </div>
</h1>

<ng-template #noAllowance>
    <p>No allowance yet.</p>
</ng-template>

<ng-template #earnIceCream>
    <div class="earnIceCream">
    <h3>To earn an ice cream treat:</h3>
    <h6>The chores list must be empty.</h6><br>
    <h6>The Done list must have at least 4 items.</h6>
    </div>
</ng-template>
